{% extends 'mailing/base.html' %}

{% block content %}

<div class="col-12">
    <div class="row">
        <div class="col-6" style="margin: 0px 0px 10px 10px">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        {{ object }}
                    </h3>
                </div>
                <div class="card-body">
                    <p class="text">
                        {{ object.content }}
                    </p>
                </div>
                <div class="card-footer">
                    <p class="text-secondary">object.views_count</p>
                    <p class="text-secondary">object.publication_date</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
