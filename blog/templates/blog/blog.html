{% extends 'mailing/base.html' %}

{% block content %}

    <div class="container">
        <div class="row text-center">
            {% for object in object_list %}
                <div class="col-3">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">{{ object }}</h4>
                        </div>
                        <div class="card-body">
                            <a href="{% url 'blog:blog_post_detail_view' object.pk %}"
                               class="btn btn-sm btn-outline-secondary">Читать пост</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
